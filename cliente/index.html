<html>
    <head>
        <title>La app del Uno</title>
        <link rel="shortcut icon" href="cliente/img/logo.png">

        <meta charset="utf-8">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.2/socket.io.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
        <script src="/cliente/clienteRest.js"></script>
        <script src="/cliente/clienteWS.js"></script>
        <script src="/cliente/controlWeb.js"></script>
    </head>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <!-- Brand -->
        <a class="navbar-brand" href="#">UNO!</a>

        <!-- Links -->
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="https://github.com/verocirraptor/uno">Información del juego</a>
            </li>
        </ul>
    </nav>

    <body>
        <div id="bienvenida"></div>
        <div class="jumbotron jumbotron-fluid">
            <div class="container text-center">
                <h1>El divertido juego del UNO</h1>
                <p>Lleva el clásico juego de cartas a cualquier parte.</p>
                <br><br>
                <h2>Preparados... Listos... ¡UNO!</h2>
                <div id="alerta"></div>
            </div>
        </div>

        <div class="text-center">
            <div class="row">
                <div class="col-md-12">
                    <div id="mostrarTodosResultados"></div>
                    <div id="volver"></div>
                    <div id="todosResultados"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                </div>
                <div class="col-md-2">
                    <div id="loginUsuario"></div>
                    <div id="mostrarLoginUsuario"></div>
                </div>
                <div class="col-md-2">
                    <div id="registrarUsuario"></div>
                    <div id="mostrarRegistrarUsuario"></div>
                </div>
                <div class="col-md-2">
                    <div id="loginUsuarioGoogle"></div>
                </div>
                <div class="col-md-3">
                </div>
            </div>
            <div class="row">
                <div class="col-md-1">
                </div>
                <div class="col-md-2">
                    <div id="mostrarNick"></div>
                    <div id="mostrarCodigo"></div>
                    <div id="salirUsuario"></div>
                </div>
                <div class="col-md-1">
                </div>
                <div class="col-md-2">
                    <div id="crearPartida"></div>
                    <div id="mostrarJugadores"></div>
                    
                </div>
                <div class="col-md-1">
                </div>
                <div class="col-md-4">
                    <div id="unirAPartida"></div>
                    <div id="listaPartidas"></div>
                    <div id="esperando"></div>
                    <div id="mostrarTurno"></div>
                </div>
                <div class="col-md-1">
                </div>

                <div class="row">
                    <div id="rivales"></div>
                    <div id="turnoActual"></div>
                </div>
            </div>
            <div class="text-center" id="tablero">
            </div>
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-5">
                    <div id="cartaActual"></div>
                </div>
                <div class="col-md-2">
                    <div id="robarCarta"></div>
                    <div id="pasarTurno"></div>
                    <div id="abandonarPartida"></div>
                </div>
                <div class="col-md-2"></div>
            </div>
            <div class="row">
                <div id="mano">
                </div>
            </div>

            <div class="modal" id="myModal">
                <div class="modal-dialog">
                    <div class="modal-content">

                        <!-- Modal Header -->
                        <div class="modal-header">
                            <h4 class="modal-title">Atención</h4>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                        <!-- Modal body -->
                        <div class="modal-body" id="contenidoModal">
                        </div>

                        <!-- Modal footer -->
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
                        </div>

                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript">
            rest = new ClienteRest();
            ws = new ClienteWS();
            iu = new ControlWeb();
            iu.comprobarUsuario();
        </script>
    </body>
</html>
